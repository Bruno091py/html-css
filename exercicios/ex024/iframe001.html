<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>testando o uso de um iframe</h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em video</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        o repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io"> repositório</a>
        </iframe>também é
        muito legal
    </p>
</body>

</html>
