<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elemento da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilzar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li> <abbr title="Use a tag &lt;title&gt;">Títulos</abbr></li>
        <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="Use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li> <abbr title="Use a tag &lt;ul&gt;">Listas não Ordenadas</abbr></li>
        <li> <abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li> <abbr title="Use a tag &lt;ins&gt;">Texto inserido</abbr></li>
        <li> <abbr title="Use a tag &lt;del&gt;">Texto excluido</abbr></li>
    </ul>
    
</body>
</html>
